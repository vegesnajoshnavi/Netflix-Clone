<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
            <a href="welcome.html"><img src="Assets/png/Navbar/Netflix_Logo_RGB.png" alt="logo" class="logo"></a>
    </nav>
    <div class="wrapper">
        <h1>Sign In</h1>
        <form action="">
            <input type="email" placeholder="Email or Phone number">
            <input type="password" placeholder="password">
            <button><a href="Main.html">Sign in</a></button>
         <div class="forms-help">
            <input type="checkbox">
            <label for="">Remember me</label>
            <a href="">Need help?</a>
         </div>
         <div class="signup">
            <h3>New to Netflix?</h3>
            <a href="signup.html">Sign up now</a>
         </div>
        </form>
    </div>
</body>
</html>
